<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marta Pérez-Coca" />
    <meta
      name="description"
      content="This is a website of the services a speech pathologist provides"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon_A&S.svg"
      type="image/svg"
    />
    <title>Accent & Speech</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <nav class="header__nav">
          <img
            src="./images/logo_AS.svg"
            alt="Accent & Speech logo"
            class="header__logo"
          />
          <ul class="header__nav-links">
            <li><a href="#home-section" class="header__nav-link">Home</a></li>
            <li><a href="#about-section" class="header__nav-link">About</a></li>
            <li>
              <a href="#services-section" class="header__nav-link">Services</a>
            </li>
            <li><a href="#faq-section" class="header__nav-link">FAQ</a></li>
            <li>
              <a href="#testimonials-section" class="header__nav-link"
                >Testimonials</a
              >
            </li>
            <li>
              <a href="#contact-section" class="header__nav-link">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="header__content">
          <h1 class="header__title">Accent & Speech</h1>
          <p class="header__description">
            Helping voices shine with clarity and confidence.
          </p>
        </div>
        <img
          src="./images/homepage.png"
          alt="Speech pathologist with client illustration"
          class="header__image"
        />
        <div class="header__footer">
          <div>
            <p class="header__paragraph">Hours:</p>
            <p class="header__paragraph">Monday – Friday (10:00 – 19:00)</p>
            <p class="header__paragraph">Saturday – Sunday (10:00 – 14:00)</p>
          </div>
          <p class="header__paragraph">Sessions: Conducted online via Zoom</p>
        </div>
      </header>
      <main class="content">
        <section
          id="home-section"
          class="page__section page__section--home"
        ></section>
        <section
          id="about-section"
          class="page__section page__section--about"
        ></section>
        <section
          id="services-section"
          class="page__section page__section--services"
        ></section>
        <section
          id="faq-section"
          class="page__section page__section--faq"
        ></section>
        <section
          id="testimonials-section"
          class="page__section page__section--testimonials"
        ></section>
        <section
          id="contact-section"
          class="page__section page__section--contact"
        ></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
